<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {

        }

        .left {
            text-align:left;
        }

        .red {
            color: red;
            font-weight: bold;
        }

        .green {
            color:green;
            font-weight: bold;
        }

        h1 {

        }

        h3 {
            margin-bottom: 2px;
        }

        .main_signal {
            font-weight: bold;
            background-color: #f2f2f2;
            padding:5px;
            border-bottom: 4mm ridge rgba(211, 220, 50, .6);
        }

        .other_signal {
            padding:5px;
            border-bottom: 4mm ridge rgba(211, 220, 50, .6);
        }
    </style>
</head>
<body>

<div class="main_signal">
    <h1>{{mainSignal.title}}</h1>
    {{{mainSignal.descHtml}}}

    <!-- more -->

    <br/>
    <img alt="{{mainSignal.title}}" src="data:image/png;base64, {{mainSignal.firstPngBase64}}" />
</div>

{{#signals}}
<div class="other_signal">
    <h3>Similar signal: {{title}}</h3>
    {{{descHtml}}}
    <br/>
    {{#pngBase64List}}
        <img alt="{{title}}" src="data:image/png;base64, {{.}}" />
    {{/pngBase64List}}
</div>
{{/signals}}

</body>
</html>
